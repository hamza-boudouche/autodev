apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  rules:
  - host: www.hamzaboudouche.tech
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: autodev
            port:
              number: 8080
